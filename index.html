<!DOCTYPE html>
<html lang="en">

<head>

  <script src="js/index.js" defer></script>
  <link rel="stylesheet" href="/css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="landing">
    <h1>Landing Page</h1>

    <div id="start">
      <button class="btn" onclick="createCardCouple(1)">easy</button>
      <button class="btn" onclick="createCardCouple(5)">not easy</button>
      <button class="btn" onclick="createCardCouple(10)">hard</button>
      <!-- <button class="btn"></button> -->
    </div>
  </div>

  <div id="hiddenTextBox">
    <h3>Its a record!</h3>
    <div id="batata"></div>
    <input id="championName" type="text" value="enter your name">
    <button id="championBtn" class="btn" onclick="applyRecord()">Click Here to Send</button>
  </div>



  <div id="game">
    <div id="gameInfo">
      <h1>Information</h1>
      <div id="counter">
        <h3>Counter</h3>
        <div id="count">0</div>
      </div>
      <div id="timer">
        <h3>Timer</h3>
        <div id="clock">
          <div id="minutes">00</div>
          <p>:</p>
          <div id="seconds">00</div>
        </div>
      </div>
      <div id="bestScore">
        <h3>Best Score</h3>
        <div id="champion">0</div>
      </div>
    </div>
    <div id="cardsContainer">
      <h1>Memory Card</h1>
      <div id="board">
      </div>
    </div>
  </div>
</body>

</html>
